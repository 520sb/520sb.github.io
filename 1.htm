<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1, #div2
{float:left; width:200px; height:200px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body bgcolor="#0A0E53 ">
<center><h1 style="background-color:#F4FFC8;color:#4F6200;font-size:45px;">轻松一刻：试试拖动黑洞工作室的新logo到另外的框</h1></center>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="https://static.codemao.cn/FqXgEZj3PbgQW6KA-r0KkkfW9M78" draggable="true" ondragstart="drag(event)" id="drag1"  style="width: 200px; height: 200px;" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
