<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>未命名页面</title>
<script language="javascript" type="text/javascript">
var t="",ee="";
function setValue()
{
t = document.getElementById("tt").value;
ee=t.slice(0,32);
if(ee=="https://music.163.com/#/song?id="){
	ee=t.slice(33,50);
	ee="http://music.163.com/song/media/outer/url?id="+ee+".mp3";
	document.write(ee);
}else 
	alert("请输入正确的网址");

}
</script>
</head>
<body>
<form id="form1">
<div>
<input type="text" id="tt" value="10" />
<input type="button" id="btnSub" value="提交" onclick="setValue()" />
</div>
</form>
</body>
</html>
